defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: "authors/"
    values:
      layout: "author"
  -
    scope:
      path: "books"
    values:
      layout: "book"
      permalink: /books/:basename/
  -
    scope:
      path: "series"
    values:
      layout: "series"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .jekyll-cache/
  - assets/img/original/
  - .venv/
  - .git/
  - __pycache__
  - Gemfile
  - Gemfile.lock
  - content
  - output
  - plugins
  - theme
  - .gitignore
  - .gitmodules
  - debra_settings.py
  - Makefile
  - metadata_fields.md
  - pelicanconf.py
  - README.md
  - requirements.txt
  - assets/img/original/
timezone: "America/Toronto"